<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Great Number Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../static/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Welcome to the Great Number Game!!1</h1>
        <h2>I am thinking of a number between 1 and 100.</h2>
        <div class="wrong">
            <h1>WRONG!!!!!!</h1>
            <h3>YOU HAVE FAILED</h3>
            <h3>PREPARE YOUR BUTTHOLE</h3>
        </div>
        <div class="right">
            <h1>YOU GUESSED IT</h1>
            <h3>do you want a medal?</h3>
            <a href="#" class="button">yeet</a>
        </div>
        <form action="#">
            <label>
                Take a guess:
                <input
                    name="guess"
                    type="number"
                    min="1"
                    max="100"
                    value="69"
                    required />
            </label>
            <input type="submit" value="Guess" />
        </form>
    </body>
</html>
