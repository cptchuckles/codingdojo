<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <h1>Counter</h1>
        <h3>{{count}} ({{visits}} actual)</h3>
        <div class="buttons">
            <a class="button" href="/add_two" id="increment">NUMBER GO UP +2</a>
            <a class="button" href="/destroy_session" id="reset">reset (lame)</a>
        </div>
        <form action="/increment" method="POST">
            <label>
                Number to add:
                <input type="number" name="amount" value="1" min="1" max="99" required />
            </label>
            <input type="submit" id="submit" value="++" />
        </form>
    </body>
</html>
