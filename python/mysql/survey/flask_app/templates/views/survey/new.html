<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dojo Survey-</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <form class="panel" action="/survey/create" method="POST">
            <h1>Dojo Survey</h1>

            <label>
                Your Name
                <input type="text" name="name" id="name" required />
            </label>

            <label>
                Dojo Location
                <select name="location" id="location" required>
                    <option value="San Jose">San Jose</option>
                    <option value="Hell, Hungary">Hell, Hungary</option>
                    <option value="Burthorpe">Burthorpe</option>
                </select>
            </label>

            <label>
                Favorite Language
                <select name="favorite_language" id="favorite_language" required>
                    <option value="Bash">Bash</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Rust">Rust</option>
                    <option value="Julia">Julia</option>
                    <option value="Lua">Lua</option>
                </select>
            </label>

            <fieldset>
                <legend>Preferred Paradigm:</legend>
                <p class="entry">
                    <label class="inline clickable" for="oop">
                        <input type="radio" name="paradigm" value="OOP" id="oop" checked />
                        OOP
                    </label>
                    <label class="inline clickable" for="functional">
                        <input type="radio" name="paradigm" value="Functional" id="functional" />
                        Functional
                    </label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Devices I use:</legend>
                <label for="desktop" class="inline clickable">
                    <input type="checkbox" name="desktop" id="desktop" />
                    Desktop
                </label>
                <label for="laptop" class="inline clickable">
                    <input type="checkbox" name="laptop" id="laptop" />
                    Laptop
                </label>
                <label for="tablet" class="inline clickable">
                    <input type="checkbox" name="tablet" id="tablet" />
                    Tablet
                </label>
                <label for="phone" class="inline clickable">
                    <input type="checkbox" name="phone" id="phone" />
                    Phone
                </label>
            </fieldset>

            <label class="comments">
                Comments (optional):
                <textarea name="comments" id="comments" rows="5" autocorrect="on" resizable="false"></textarea>
            </label>

            <div class="shrink">
                <button>BUTTON</button>
            </div>

            <small><span style="color: red;">*</span> Denotes a required field</small>
        </form>
        <script src="{{ url_for('static', filename='form.js') }}"></script>
    </body>
</html>
