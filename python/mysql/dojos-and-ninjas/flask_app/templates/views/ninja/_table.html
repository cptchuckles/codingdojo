<table cellspacing="0">
	<thead>
		<tr>
			<th>Full Name</th>
			<th>Age</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for ninja in ninjas -%}
		<tr>
			<td>
				<a href="/ninja/{{ ninja.id }}">{{ ninja.last_name }}, {{ ninja.first_name }}</a>
			</td>
			<td>{{ ninja.age }}</td>
			<td>
				<a href="/ninja/{{ ninja.id }}/edit" class="button">Edit</a>
				<a href="/ninja/{{ ninja.id }}/delete" class="danger button">Assassinate</a>
			</td>
		</tr>
		{% endfor -%}
	</tbody>
</table>
<div>
	{% if dojo is defined %}
	<a href="/ninja/new?dojo_id={{ dojo.id }}" class="plus button">Enroll a Ninja</a>
	{% else %}
	<a href="/ninja/new" class="plus button">Add a Ninja</a>
	{% endif %}
</div>
