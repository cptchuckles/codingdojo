{% extends "layouts/main.html" %}
{%- block title -%}Establish a new Dojo{%- endblock title -%}
{% block content -%}
<div class="card">
	<h1>Establish a new Dojo</h1>
	<form action="/dojo/create" method="POST">
		<label for="name">Name:</label>
		<input type="text" name="name" id="name" />
		<div class="wide-row">
			<input type="submit" class="plus button" value="Create this Dojo" />
			<a href="/dojo" class="danger button">Cancel</a>
		</div>
	</form>
</div>
{%- endblock content %}
