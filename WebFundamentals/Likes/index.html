<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Likes</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<header class="titlebar">
			<h1>Network</h1>
		</header>
		<h1>Your Feed</h1>
		<div class="content">
			<main>
				<section class="post">
					<header>
						<div>
							<h3>Neil M</h3>
						</div>
						<div class="likes">
							<p><span class="count">9</span> like(s)</p>
							<button>Like</button>
						</div>
					</header>
					<p>
						I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
					</p>
				</section>
				<section class="post">
					<header>
						<div>
							<h3>Nichole K</h3>
						</div>
						<div class="likes">
							<p><span class="count">12</span> like(s)</p>
							<button>Like</button>
						</div>
					</header>
					<p>
						Just finished my <a href="#">next comic</a>, check it out.
					</p>
				</section>
				<section class="post">
					<header>
						<div>
							<h3>Jim R</h3>
						</div>
						<div class="likes">
							<p><span class="count">9</span> like(s)</p>
							<button>Like</button>
						</div>
					</header>
					<p>
						I can't stop listening to the <a href="#">new album</a>. Who else liking it?
					</p>
				</section>
			</main>
			<aside>
				<section class="active-user">
					<h1>James Doe</h1>
					<a href="#">Add an avatar</a>
					<img src="#" alt="Blank Avatar" />
				</section>
			</aside>
		</div>
		<script src="script.js"></script>
	</body>
</html>
