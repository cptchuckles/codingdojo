<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dojonary</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Dojonary</h1>
			<input id="search" type="text" placeholder="Search" />
			<button id="login" onclick="login(this)">Login</button>
		</header>
		<div class="content">
			<main>
				<div class="definition card">
					<div class="left">
						<div class="word">
							<h1>ninja</h1>
							<h4><em>noun</em></h4>
							<p>Plural: <em>ninjas</em></p>
						</div>
						<button class="like" data-word="ninja">
							<span class="number">13</span>
							likes
						</button>
					</div>
					<p class="details">
						A practicioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
					</p>
				</div>
				<div class="definition card">
					<div class="left">
						<div class="word">
							<h1>ninja</h1>
							<h4><em>noun</em></h4>
							<p>Plural: <em>ninjas</em></p>
						</div>
						<button class="like" data-word="ninja">
							<span class="number">37</span>
							likes
						</button>
					</div>
					<p class="details">
						A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus
					</p>
				</div>
			</main>
			<aside>
				<div class="card">
					<h3>Dojonary is defined by YOU</h3>
					<button onclick="addDefinition(this)" id="add-definition">Add Definition</button>
				</div>
			</aside>
		</div>
	</body>
	<script src="script.js"></script>
</html>
